<!DOCTYPE html>
<html lang="en">

<head>
	<title>Thámien Ohlone Augmented Reality Tour</title>

	<link href="https://fonts.googleapis.com/css?family=Inknut Antiqua" rel="stylesheet" />

	<style>
		body {
			font-family: "Inknut Antiqua";
			font-size: 22px;
			color: #b30738;
			display: flex;
			align-items: center;
			flex-direction: column;
		}

		.title {
			margin-bottom: 20px;
			text-align: center;
		}

		.message {
			margin-bottom: 40px;
			text-align: center;
		}

		.qr-container {
			max-width: 300px;
		}

		.qr-container svg {
			width: 100%;
			height: auto;
			display: block;
		}
	</style>
</head>

<body>
	<h1 class="title"></h1>

	<div class="message"></div>

	<div class="qr-container"></div>

	<script type="text/javascript">
		const apps = {
			iOS: "https://apps.apple.com/us/app/ohlonear/id6670226758",
			Android: "",
		};

		const platform = () => {
			let userAgent = navigator.userAgent || navigator.vendor || window.opera;
			if (/windows phone/i.test(userAgent)) return "Windows Phone";
			if (/android/i.test(userAgent)) return "Android";
			if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "iOS";
			return null;
		};

		const redirect = () => {
			let os = platform();
			if (os in apps && apps[os] !== "") {
				location.replace(apps[os]);
			} else {
				const title = document.querySelector(".title");
				title.innerText = "Thámien Ohlone Augmented Reality Tour";
				const message = document.querySelector(".message");
				// message.innerText = "Download the app by scanning the QR code below on an iOS or Android device";
				availableApps = Object.keys(apps).filter(key => apps[key] !== "").join(" or ");
				message.innerText =
					`Download the app by scanning the QR code below on an ${availableApps} device`;
				var image = document.getElementsByClassName("qr-container")[0];
				image.innerHTML =
					`<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25" shape-rendering="crispEdges"><path fill="#ffffff" d="M0 0h25v25H0z"/><path stroke="#000000" d="M0 0.5h7m1 0h1m3 0h2m4 0h7M0 1.5h1m5 0h1m1 0h5m1 0h1m1 0h1m1 0h1m5 0h1M0 2.5h1m1 0h3m1 0h1m1 0h2m1 0h3m4 0h1m1 0h3m1 0h1M0 3.5h1m1 0h3m1 0h1m2 0h3m1 0h4m1 0h1m1 0h3m1 0h1M0 4.5h1m1 0h3m1 0h1m1 0h1m1 0h1m2 0h2m3 0h1m1 0h3m1 0h1M0 5.5h1m5 0h1m2 0h3m1 0h2m3 0h1m5 0h1M0 6.5h7m1 0h1m1 0h1m1 0h1m1 0h1m1 0h1m1 0h7M13 7.5h1m1 0h2M0 8.5h1m2 0h6m5 0h1m1 0h2m2 0h1m1 0h3M2 9.5h1m1 0h1m2 0h3m1 0h1m2 0h2m1 0h1m1 0h5M0 10.5h8m2 0h1m1 0h1m1 0h3m1 0h3m3 0h1M0 11.5h1m4 0h1m1 0h5m2 0h1m1 0h3m1 0h3M1 12.5h1m3 0h3m2 0h3m3 0h1m1 0h2m1 0h1m1 0h2M0 13.5h2m1 0h1m1 0h1m2 0h1m4 0h1m1 0h2m3 0h1m1 0h1M0 14.5h3m3 0h1m1 0h5m2 0h2m3 0h5M0 15.5h1m2 0h3m1 0h3m1 0h1m2 0h2m2 0h6M0 16.5h1m2 0h1m1 0h2m3 0h1m3 0h1m1 0h9M8 17.5h1m1 0h4m2 0h1m3 0h1m1 0h1M0 18.5h7m1 0h1m2 0h1m4 0h1m1 0h1m1 0h1m3 0h1M0 19.5h1m5 0h1m1 0h1m3 0h1m1 0h1m1 0h1m3 0h2m1 0h2M0 20.5h1m1 0h3m1 0h1m1 0h2m2 0h10m1 0h2M0 21.5h1m1 0h3m1 0h1m1 0h1m1 0h1m3 0h1m2 0h2m4 0h2M0 22.5h1m1 0h3m1 0h1m5 0h1m1 0h2m3 0h2m2 0h2M0 23.5h1m5 0h1m2 0h1m4 0h1m3 0h1m1 0h1m1 0h3M0 24.5h7m1 0h1m1 0h1m2 0h2m1 0h1m1 0h1m2 0h1m2 0h1"/></svg>`;
			}
		};

		redirect();
	</script>
</body>

</html>
